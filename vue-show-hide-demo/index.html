<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app">
  <input type="checkbox" id="hide" @click="visible=!visible">
  <label for="hide">{{visible ? "Hide Price" : "Show Price"}}</label>

  <table border="1px" width="50%" cellpadding="5">
    <tr>
      <th>Name</th>
      <th v-show="visible">Price</th>
    </tr>
    <tr v-for="el in items">
      <td>{{el.name}}</td>
      <td v-show="visible">{{el.price}}</td>
    </tr>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="app.js"></script>
</body>
</html>
